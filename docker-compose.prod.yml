version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: social_analytics_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: ${POSTGRES_DB:-social_analytics}
    ports:
      - "127.0.0.1:5432:5432"  # Bind to localhost only
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - social_analytics_network
    secrets:
      - db_password

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: social_analytics_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "127.0.0.1:6379:6379"  # Bind to localhost only
    volumes:
      - redis_data:/data
    networks:
      - social_analytics_network

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production  # Use production stage from Dockerfile
    container_name: social_analytics_app_prod
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:@db:5432/${POSTGRES_DB:-social_analytics}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      VK_ACCESS_TOKEN: ${VK_ACCESS_TOKEN}
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      COLLECT_INTERVAL_HOURS: ${COLLECT_INTERVAL_HOURS:-6}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: production
      API_HOST: 0.0.0.0
      API_PORT: 8000

      # TikTok Display API
      TIKTOK_CLIENT_KEY: ${TIKTOK_CLIENT_KEY}
      TIKTOK_CLIENT_SECRET: ${TIKTOK_CLIENT_SECRET}
      TIKTOK_REDIRECT_URI: ${TIKTOK_REDIRECT_URI}

      # Instagram Graph API
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}
      INSTAGRAM_REDIRECT_URI: ${INSTAGRAM_REDIRECT_URI}
      FACEBOOK_GRAPH_API_VERSION: ${FACEBOOK_GRAPH_API_VERSION:-v21.0}
      INSTAGRAM_SYSTEM_USER_TOKEN: ${INSTAGRAM_SYSTEM_USER_TOKEN}

      # Pinterest API OAuth 2.0
      PINTEREST_APP_ID: ${PINTEREST_APP_ID}
      PINTEREST_APP_SECRET: ${PINTEREST_APP_SECRET}
      PINTEREST_REDIRECT_URI: ${PINTEREST_REDIRECT_URI}

      # Security - Token encryption for OAuth
      TOKEN_ENCRYPTION_KEY: ${TOKEN_ENCRYPTION_KEY}

      # Production settings
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:8501,https://yourdomain.com}
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./migrations:/app/migrations
      - ./scripts:/app/scripts
      - ./telegram_session.session:/app/telegram_session.session
    command: >
      sh -c "alembic upgrade head &&
             uvicorn src.main:app --host 0.0.0.0 --port 8000 --workers 4"
    networks:
      - social_analytics_network
    secrets:
      - db_password

  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: social_analytics_dashboard_prod
    restart: unless-stopped
    depends_on:
      - app
    environment:
      API_BASE_URL: http://app:8000/api/v1
      PYTHONPATH: /app
      STREAMLIT_SERVER_ENABLE_CORS: ${STREAMLIT_SERVER_ENABLE_CORS:-false}
      STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION: ${STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION:-true}
      STREAMLIT_BROWSER_GATHER_USAGE_STATS: ${STREAMLIT_BROWSER_GATHER_USAGE_STATS:-false}
    ports:
      - "8501:8501"
    volumes:
      - ./dashboard:/app/dashboard
    command: >
      sh -c "sleep 10 &&
             streamlit run dashboard/app.py --server.port 8501 --server.address 0.0.0.0 --server.headless true"
    networks:
      - social_analytics_network

  # Nginx as reverse proxy (optional but recommended for production)
  nginx:
    image: nginx:alpine
    container_name: social_analytics_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl  # For SSL certificates
    depends_on:
      - app
      - dashboard
    networks:
      - social_analytics_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  social_analytics_network:
    driver: bridge

secrets:
  db_password:
    file: ./secrets/db_password.txt